---
language: node_js
node_js:
  - node
cache:
  yarn: true
  directories:
    - node_modules
    - "packges/eslint-config/node_modules"
    - "$HOME/.nvm"
dist: trusty

# hooks
before_install:
  - npm config set spin false
  - npm i -g greenkeeper-lockfile@2
before_script:
  - greenkeeper-lockfile-update
after_script:
  - greenkeeper-lockfile-upload

# env vars
env:
  global:
    - JOBS=1
    - NODE_ENV=test
    - secure: 
    - secure: 

jobs:
  include:
    - stage: tests
      script: yarn test
      name: Unit Tests
      after_success:
        - npm i -g coveralls
        - cat coverage/lcov.info | coveralls
    - stage: release
      if: branch = master
      script: echo "Releasing to npm"
      name: Release
      deploy:
        provider: script
        on:
          branch: master
        skip_cleanup: true
        script: yarn release --skip-git
